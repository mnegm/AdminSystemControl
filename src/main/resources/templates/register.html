<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login - Company ABC</title>
</head>
<body>
	<h2>Register Page</h2>
	<div>
		<form th:action="@{/authenticate}" method="POST" th:object="${user}"
			style="max-width: 400px; margin: 0 auto;">
			<p>
				Username: <input type="text" name="username" th:field="*{username}"
					required />
			</p>
			<p>
				Password: <input type="text" name="password" th:field="*{password}"
					required />
			</p>
			<p>
				Role: <select th:field="*{role}">
					<option th:value="'ROLE_USER'" th:text="User"></option>
					<option th:value="'ROLE_ADMIN'" th:text="Admin"></option>
				</select>
			</p>
			<p>
				<input type="submit" value="Register" />
			</p>
		</form>
	</div>
</body>
</html>
